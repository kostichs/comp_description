<div class="criteria-analysis-container">
    <div class="criteria-main-layout">
        <!-- Left Panel: Controls and Status -->
        <div class="criteria-left-panel">
            <h2>üîç Criteria Analysis</h2>
            
            <div class="upload-section">
                <h3>Upload File</h3>
                <form id="criteria-upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="criteria-file">Select CSV/Excel file with company descriptions:</label>
                        <input type="file" id="criteria-file" name="file" accept=".csv,.xlsx,.xls" required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="load-all-companies" name="load_all_companies">
                            Load all files from data folder
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="deep-analysis-checkbox">
                        <label class="form-check-label" for="deep-analysis-checkbox">
                            Enable Deep Analysis (slower, more accurate)
                        </label>
                    </div>
                    
                    <button type="submit">Start Analysis</button>
                </form>
            </div>

            <div id="criteria-status" class="status-section" style="display: none;">
                <h3>Analysis Status</h3>
                <div class="status-info">
                    <p><strong>Session:</strong> <span id="criteria-session-id"></span></p>
                    <p><strong>Status:</strong> <span id="criteria-status-text"></span></p>
                    <div id="criteria-progress" class="progress-bar" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="cancel-criteria-btn" style="display: none;">Cancel Analysis</button>
                    <button id="new-session-btn" class="new-session-btn">New session</button>
                    <button id="refresh-criteria-btn">Refresh Status</button>
                </div>
            </div>

            <div id="criteria-sessions-list" class="sessions-section">
                <h3>Session History</h3>
                <button id="load-sessions-btn">Load History</button>
                <div id="sessions-container"></div>
            </div>
        </div>

        <!-- Right Panel: Results (Isolated) -->
        <div class="criteria-right-panel">
            <div id="criteria-results" class="results-panel" style="display: none;">
                <div class="results-header">
                    <h3>üìä Analysis Results</h3>
                    <div class="results-summary">
                        <span><strong>Companies Processed:</strong> <span id="results-count"></span></span>
                        <button id="download-results-btn" class="download-btn">üì• Download Results</button>
                    </div>
                </div>
                
                <div class="results-content">
                    <div class="results-table-container">
                        <div id="results-table"></div>
                    </div>
                </div>
            </div>
            
            <!-- Placeholder when no results -->
            <div id="no-results-placeholder" class="no-results-placeholder">
                <div class="placeholder-content">
                    <h3>üìã Results will appear here</h3>
                    <p>Upload a file and start analysis to see results in this panel</p>
                </div>
            </div>
        </div>
    </div>
</div>
